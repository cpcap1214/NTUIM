server {
    listen 80;
    server_name ntu.im;

    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ntu.im;

    # SSL 憑證設定 (使用 Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ntu.im/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ntu.im/privkey.pem;
    
    # SSL 安全設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 安全規則：禁止存取版本控制目錄和敏感檔案
    location ~ /\.(git|hg|svn)/ {
        deny all;
        return 404;
    }

    location ~ /\.(env|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }

    location ~ /(config|includes|misc|modules|profiles|scripts|themes|INSTALL|README|LICENSE)/ {
        deny all;
        return 404;
    }

    # 前端靜態檔案
    location / {
        root /var/www/ntuim/build;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # 快取設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 後端 API
    location /api/ {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 增加檔案上傳大小限制
        client_max_body_size 10M;
    }

    # 上傳檔案服務
    location /uploads/ {
        alias /var/www/ntuim/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 安全設定：防止執行上傳的檔案
        location ~* \.(php|pl|py|jsp|asp|sh)$ {
            deny all;
        }
    }

    # 安全標頭
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}